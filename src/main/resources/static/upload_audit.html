<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>

<link href="minimal/minimal.css" rel="stylesheet">
<script src="js/icheck.js"></script>
<script type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function() {
        var table =  $('#upload_data').DataTable({
            ajax: "http://61.48.40.126:9921/upload_audit_data",
//           ajax: "http://localhost:8080/upload_audit_data",
            columns: [
                {data: 'del'},
                {data: 'title'},
                { data: 'upload_time' },
                {data: 'price_type'},
                {data: 'price'},
                {data: 'material_type'},
                {data: 'copyright_type'},
                {data: 'copyright_duration'},
                {data: 'token'},
                {data: 'inform'}
            ],
            columnDefs: [
                {
                    "targets": 0,
                    "orderable": false,
                    "data": "del",
                    "render": function ( data, type, full, meta ) {
                        return '<input id="checkItem" type="checkbox" name="checkItem"  value=data>';
                    }
                },
                {
                    "targets":2,
                    "orderable":true,
                    "data":"upload_time",
                    "render": function ( data, type, full, meta) {
//                        var data0 = new Date(data).toLocaleDateString();
//                        var data1 = new Date(data).toLocaleTimeString();
//                        var d = data0+data1;
                        var data0 = new Date(data)
                        var d = data0.toLocaleString();

                        return d;
                    }
                },
                {
                    "targets": 3,
                    "orderable": true,
                    "data": "price_type",
                    "render": function ( data, type, full, meta) {
                        if(data == 0){
                            data = "单价";
                        }if(data == 1){
                            data = "一口价";
                        }
                        return data;
                    }
                },
                {
                "targets": 8,
                "orderable": true,
                "data": "token",
                "render": function ( data, type, full, meta) {
                    if(data == 0){
                        data = "待审核";
                    }if(data == 99){
                        data = "审核通过";
                    }if(data == 2){
                        data = "审核未通过";
                    }
                    return data;
                }
            },
            {
                    "targets": 7,
                    "orderable": true,
                    "data": "copyright_duration",
                    "render": function ( data, type, full, meta) {
                        if(data == 0){
                            data = "6个月";
                        }if(data == 1){
                            data = "一年";
                        }if(data == 2){
                            data = "两年";
                        }if(data == 3){
                            data = "三年";
                        }if(data == 4){
                            data = "五年";
                        }if(data == 5){
                            data = "长期";
                        }
                        return data;
                    }

                },
            ],
            order: [
                [0, null]
            ],
            paging: false
        });

        //全选
        $('input.checkAll').on('click', function() {
            if ($(this).prop("checked") == true) {

                $("input[name='checkItem']").prop("checked", $(this).prop("checked"));
                $('#upload_data tbody tr').addClass('selected');
            } else {
//                $("input").iCheck('uncheck');
                $("input[name='checkItem']").prop("checked", false);
                $('#upload_data tbody tr').removeClass('selected');
            }
        });
        //单选
        $('#upload_data tbody').on('click', 'tr input[name="checkItem"]', function () {
            var $tr = $(this).parents('tr');
            $tr.toggleClass('selected');
            var $tmp = $('[name=checkItem]:checkbox');
            $('#checkAll').prop('checked', $tmp.length == $tmp.filter(':checked').length);
        });

        $('#dele').click(function () {
            var rows = table.rows('.selected');
            if(rows.data().length == 0){
                alert("请选择删除的视频");
                return false;
            }
            var isOk = 0;
            var num = rows.data().length;
            alert("正在删除,请稍后");
            $('#dele').prop('disabled', true);
            rows.every( function ( rowIdx, tableLoop, rowLoop ) {
                var d = this.data();
//                console.log(d);
                $.ajax({
                    type: "post",
                    url: 'http://61.48.40.126:9921/delete-association',
                    async: true, // 使用异步方式
                    // 1 需要使用JSON.stringify 否则格式为 a=2&b=3&now=14...
                    // 2 需要强制类型转换，否则格式为 {"a":"2","b":"3"}
                    data: JSON.stringify(d),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data) {
//                        this.invalidate(); // invalidate the data DataTables has cached for this row
                        isOk += 1;
                        if(isOk == num){
                            alert("删除成功");
                            rows.remove().draw(false);
                            $('#dele').prop('disabled', false);
                        }
//                    $('#result').text(data.result);
                    } // 注意不要在此行增加逗号
                });
                this.invalidate(); // invalidate the data DataTables has cached for this row
            } );
//            rows.remove().draw(false);
        });

    })
    </script>

<div ng-show="authenticated">
    <h2 class="sub-header">已上传信息</h2>
    <div class="table-responsive">
        <table id="upload_data" class="table table-striped table-condensed display">
            <thead>
           <tr>
            <th><input type="checkbox" id="checkAll" class="checkAll"/></th>
            <th>上传名称</th>
            <th>上传时间</th>
            <th>价格类型</th>
            <th>单价</th>
            <th>素材类别</th>
            <th>版权类型</th>
            <th>版权期限</th>
            <th>审核状态</th>
            <th>意见信息</th>
            </tr>
            </thead>

        </table>

        <div style="text-align:center;margin:0 auto;">
            <button class="btn btn-default" id="dele" >删除</button>
        </div>
    </div>
<!--</nav>-->
</div>

                <a class="btn btn-lg btn-primary" href="http://61.48.40.126:8081/" role="button">媒资平台 &raquo;</a>

    </div> <!-- /container -->
